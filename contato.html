  <main class="contato">
    <section class="formulario">
      <h3>Contato</h2>
      <form>
        <div class="campos-form">
          <label for="nome">Nome:</label>
          <input onkeyup="validaNome()" id="nome" name="nome" type="text" placeholder="Insira o seu nome completo">
          <div id="txtNome"></div>
        </div>
        
        <div class="campos-form">
          <label for="email">E-mail:</label>
          <input onkeyup="validaEmail2()" id="email" name="email" type="text" placeholder="Insira o seu e-mail">
          <div id="txtEmail"></div>
        </div>
        
        <div class="campos-form">
          <label for="mensagem">Mensagem:</label>
          <textarea onkeyup="validaMensagem()" id="mensagem" name="mensagem" rows="8" placeholder="Deixe sua mensagem"></textarea>
          <div id="txtMensagem"></div>
        </div>
        
        <button onclick="enviarForm()">
          Enviar
        </button>

        
      </form>
    </section>
    
    <section>
      <h3>Endereço</h2>
      <div class="endereco">
        <span>Rua das ruas, nº 12345</p>
        <span>São Paulo- SP - Brasil</p>
        <span>Terra - Sistema Solar - Via Láctea</p>
      </div>

      <iframe src="https://www.google.com/maps/place/Catedral+Metropolitana+de+S%C3%A3o+Paulo/@-23.552133,-46.6329725,16z/data=!4m15!1m8!3m7!1s0x94ce59aa220b74bd:0x6412aad263604c19!2zU8OpLCBTw6NvIFBhdWxvIC0gU1A!3b1!8m2!3d-23.5528487!4d-46.630715!16zL20vMGM2YjFo!3m5!1s0x94ce59abb2b2eef1:0xfdb32e67a44103f5!8m2!3d-23.5512802!4d-46.6343427!16zL20vMDl6NGtr" class="mapa" id="mapa" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" onmouseover="mapaZoom()" onmouseout="mapaNormal()"></iframe>
    </section>
  </main>
